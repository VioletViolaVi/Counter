<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Counter</title>
  </head>
  <body>
    <header class="headerBg"></header>

    <h1 class="title">Simple Counter</h1>

    <div class="minusNumberPlusDiv">
      <ul>
        <li>
          <i class="btn fas fa-minus"></i>
        </li>
        <li class="counterNumber">0</li>
        <li>
          <i class="btn fas fa-plus"></i>
        </li>
      </ul>
    </div>

    <div class="restartIconDiv">
      <i class="btn fas fa-redo-alt"></i>
    </div>

    <footer class="footerBg"></footer>

    <script src="assets/scripts.js"></script>
    <script
      src="https://kit.fontawesome.com/bfcbb8f6a3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
